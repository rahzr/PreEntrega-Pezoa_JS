<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kevin Pezoa | Pre-entrega 3 | Curso JS</title>
  <!-- POPPINS G FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- UIKIT -->
  <link rel="stylesheet" href="assets/uikit/uikit.min.css"/>
  <script src="assets/uikit/uikit.min.js"></script>
  <script src="assets/uikit/uikit-icons.min.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- ESTILOS PRINCIPALES -->
  <link rel="stylesheet" href="assets/main.css">
  
</head>
<body>

<!-- MENU PRINCIPAL -->
<nav class="uk-navbar-container" uk-sticky>
  <div class="uk-container">
    <div class="uk-light" uk-navbar>

      <div class="uk-navbar-left">

        <ul class="uk-navbar-nav">
          <img class="uk-margin-small-top uk-margin-small-bottom" src="assets/img/logo.svg" alt="">
        </ul>

      </div>

      <div class="uk-navbar-center">
        <div class="uk-navbar-nav">
          <!-- SEARCH BOX -->
        <div>
          <form class="uk-search uk-search-default">
              <span uk-search-icon></span>
              <input class="uk-search-input" type="search" placeholder="Busca por marca, modelo o color" aria-label="Search">
          </form>
        </div>
        </div>
      </div>

      <div class="uk-navbar-right">       
        <ul class="uk-navbar-nav">
          <li>
            <a href="#">Carrito de compra <span uk-navbar-parent-icon></span></a>
            <div class="uk-navbar-dropdown">
              <div class="uk-margin-small-bottom">Este es tu carrito de compra</div>
              <div id="carrito">

              </div>
              <div id="totalCarrito">
                <hr class="uk-margin">
                <div>
                  <span>Total:</span>
                  <span class="valor-total">$0</span>
                </div>
                <button class="btn-comprar uk-button uk-width-1-1 uk-margin-top">Solicitar productos</button>
              </div>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </div>
</nav>

<!-- SLIDER PRINCIPAL [OCULTO] -->
<figure class="uk-hidden uk-container uk-margin-large-top">
  <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1"
    uk-slideshow="max-height: 400; animation: push">

    <ul class="uk-slideshow-items">
      <li>
        <img src="https://loremflickr.com/1200/400?random=1" alt="">
      </li>
      <li>
        <img src="https://loremflickr.com/1200/400?random=2" alt="">
      </li>
      <li>
        <img src="https://loremflickr.com/1200/400?random=3" alt="">
      </li>
    </ul>

    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
      uk-slideshow-item="previous"></a>
    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
      uk-slideshow-item="next"></a>

  </div>
</figure>
  
<main class="uk-container uk-container-large uk-margin-large-top">
<div class="uk-grid">
  <!-- CONTENEDOR MENU FILTROS -->
  <div class="uk-width-1-4@m">
    <div class="categorias">
      <h4 class="uk-light">Marcas</h4>
      <hr>
      <ul class="marcas uk-nav uk-nav-default">

      </ul>
    </div>
  </div>
  <!-- CONTENEDOR SMARTPHONES -->
  <div class="uk-width-3-4@m">
    <div class="uk-container">
      <div class="uk-grid grid-productos uk-grid-small uk-grid-match">
        <!-- Aqui se agregan los productos desde JS -->
    </div>
    </div>
  </div>
</div>
</main>

  <!-- JAVASCRIPT TOASTIFY -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- JAVASCRIPT CUSTOM (curso) -->
  <script src="assets/script.js"></script>
</body>
</html>
