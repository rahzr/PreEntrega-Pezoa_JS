<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kevin Pezoa | Pre-entrega 3 | Curso JS</title>
  <!-- POPPINS G FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- UIKIT -->
  <link rel="stylesheet" href="assets/uikit/uikit.min.css"/>
  <script src="assets/uikit/uikit.min.js"></script>
  <script src="assets/uikit/uikit-icons.min.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- ESTILOS PRINCIPALES -->
  <link rel="stylesheet" href="assets/main.css">
  
</head>
<body>

<!-- MENU PRINCIPAL -->
<nav class="uk-navbar-container" uk-sticky>
  <div class="uk-container">
    <div class="uk-light" uk-navbar>

      <div class="uk-navbar-left">

        <ul class="uk-navbar-nav">
          <img class="uk-margin-small-top uk-margin-small-bottom" src="assets/img/logo.svg" alt="">
        </ul>

      </div>

      <div class="uk-navbar-center">
        <div class="uk-navbar-nav">
          <!-- SEARCH BOX -->
        <div>
          <form class="uk-search uk-search-default">
              <span uk-search-icon></span>
              <input class="uk-search-input" type="search" placeholder="Busca por marca, modelo o color" aria-label="Search">
          </form>
        </div>
        </div>
      </div>

      <div class="uk-navbar-right">       
        <ul class="uk-navbar-nav">
          <li>
            <a href="#">Carrito de compra <span uk-navbar-parent-icon></span></a>
            <div class="uk-navbar-dropdown">
              <div class="uk-margin-small-bottom">Este es tu carrito de compra</div>
              <div id="carrito">

              </div>
              <div id="totalCarrito">
                <hr class="uk-margin">
                <div>
                  <span>Total:</span>
                  <span class="valor-total">$0</span>
                </div>
                <button class="btn-comprar uk-button uk-width-1-1 uk-margin-top" uk-toggle="target: #modal-form" type="button">Solicitar productos</button>
              </div>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </div>
</nav>
  
<main class="uk-container uk-container-large uk-margin-large-top">
<div class="uk-grid">
  <!-- CONTENEDOR MENU FILTROS -->
  <div class="uk-width-1-4@m">
    <div class="categorias">
      <h4 class="uk-light">Marcas</h4>
      <hr>
      <ul class="marcas uk-nav uk-nav-default">

      </ul>
    </div>
  </div>
  <!-- CONTENEDOR SMARTPHONES -->
  <div class="uk-width-3-4@m">
    <div class="uk-container">
      <div class="uk-grid grid-productos uk-grid-small uk-grid-match">
        <!-- Aqui se agregan los productos desde JS -->
    </div>
    </div>
  </div>
</div>
</main>

<!-- MODAL CARRITO -->
<div id="modal-form" uk-modal>
  <div class="uk-modal-dialog uk-modal-body" role="dialog" aria-modal="true">
    <button class="uk-modal-close-default uk-icon uk-close" type="button" uk-close="" aria-label="Close">
      <!-- boton cerrar -->
    </button>
    <!-- CONTENIDO -->
    <div>
      <h3>Solicitud de productos</h3>
      <!-- formulario -->
      <form id="formCarrito" class="uk-form-stacked">
        <div class="uk-margin">
          <label class="uk-form-label" for="nombre">Nombre</label>
          <div class="uk-form-controls">
            <input class="uk-input" type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo"
              required>
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="telefono">Número de teléfono</label>
          <div class="uk-form-controls">
            <input class="uk-input" type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono"
              required>
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="correo">Correo electrónico</label>
          <div class="uk-form-controls">
            <input class="uk-input" type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico"
              required>
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="pedido">Resumen del pedido</label>
          <div class="uk-form-controls">
            <input id="pedido" class="uk-input" type="text" id="pedido" name="pedido" readonly>
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label">El total de tu pedido es:</label>
          <div class="uk-form-controls">
            <span id="TotalForm">$0</span>
          </div>
        </div>

        <button class="uk-button uk-button-primary" type="submit">Enviar</button>
      </form>
    </div>
  </div>
</div>

<!-- MODAL CARRITO -->
<div id="modal-gracias" uk-modal>
  <div class="uk-modal-dialog uk-modal-body" role="dialog" aria-modal="true">
    <button class="uk-modal-close-default uk-icon uk-close" type="button" uk-close="" aria-label="Close">
      <!-- boton cerrar -->
    </button>
    <!-- CONTENIDO -->
    <div class="uk-container uk-container-small uk-padding" style="background-color: aliceblue;">
      <h3>Solicitud enviada</h3>

    </div>
  </div>
</div>

  <!-- JAVASCRIPT TOASTIFY -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- JAVASCRIPT CUSTOM (curso) -->
  <script src="assets/script.js"></script>
</body>
</html>
